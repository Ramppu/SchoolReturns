<body onload="initiate(); success()">
  <div class = "row">
    <div class="col">
      <h1>Search Spotify |</h1>
      <p>Search for Artists, Songs and Albums<br>Utilizing Spotify's search API
      <button onclick="grantToken()">Request a Token</button></p>
    </div>
  </div>
  <div class="row" id="form">
    <form onsubmit="return false" autocomplete="off">
          <input type="text" placeholder="Search"id="query">

          <select name="type" id="type">
            <option value="artist">artist</option>
            <option value="album">album</option>
            <option value="track">track</option>
          </select>

        <label for = "Submit"></label>
          <input id="sbmt" type="submit" value="Submit" onclick="search()">
    </form>
  </div>
    <div class="row">
      <div class="col" id="picture"></div>
      <div class="col" id="info"></div>
      <div class="col" id="link"></div>
    </div>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
